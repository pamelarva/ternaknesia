        <h2>Tambah Produksi Ternak</h2>
        <form method="POST" action="tambah_produksi.php">
          <div class="form-group">
            <label for="jenis_ternak">Jenis Ternak</label>
            <input type="text" class="form-control" id="jenis_ternak" name="jenis_ternak" placeholder="Masukkan jenis ternak" required>

            <label for="tanggal">Tanggal Produksi</label>

          </div>
          <div class="form-group">
            <label for="produksi">Jenis Produksi</label>
            <input type="text" class="form-control" id="produksi" name="produksi" placeholder="Masukkan jenis produksi" required>
          </div>
          <div class="form-group">
            <label for="jumlah">Jumlah Produksi</label>
            <input type="number" class="form-control" id="jumlah" name="jumlah" placeholder="Masukkan jumlah produksi" required>
          </div>
          <div class="form-group">
            <label for="gambar">Gambar Produksi</label>
            <input type="file" class="form-control" id="gambar" name="gambar" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Tambah Produksi</button>
